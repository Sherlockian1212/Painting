<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="theme-color" content="#FFF"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta property="og:url" content=" " />
	<meta property="og:type" content=" " />
	<meta property="og:title" content=" " />
	<meta property="og:author" content=" " />
	<meta property="og:description" content=" " />
	<meta property="og:image" content=" " />
	<meta property="og:image:width" content="512" />
	<meta property="og:image:height" content="512" />
	<title> PaintingVi2 </title>
	<link rel="manifest" href="manifest.json" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="icon" href="favicon.png" sizes="256x256"/>
	<link rel="apple-touch-icon" href="favicon.png" />
</head>
<body>
	<canvas id="buffer"></canvas>
	<canvas id="canvas"></canvas>
		
	<!-- Press P for pencil -->
	<!-- Press E for eraser -->
	<!-- Press L for line -->
	<!-- Press C for circle -->
	<!-- Press R for rectangle -->
	
	<div class="toolbar">
		<div class="unre">
			<button id="undoButton"><img src="./icon/undo.png" alt="Undo" class="tool-icon"></button>
		</div>
		<div id="tools">
			<button class="active-tool" id="pencilTool"><img src="./icon/pencil.png" alt="Pencil" class="tool-icon"></button>
			<button id="eraserTool"><img src="./icon/eraser.png" alt="Eraser" class="tool-icon"></button>
			<button id="fillTool"><img src="./icon/paint-bucket.png" alt="Fill" class="tool-icon"></button>
			<button id="clearCanvas"><img src="./icon/cleaning.png" alt="Clear" class="tool-icon"></button>
			
		</div>
		<div id="shapes">
			<button id="lineTool"><img src="./icon/line-segment.png" alt="Line" class="tool-icon"></button>
			<button id="circleTool"><img src="./icon/recycle.png" alt="Circle" class="tool-icon"></button>
			<button id="rectangleTool"><img src="./icon/rectangle.png" alt="Rectangle" class="tool-icon"></button>
			<button id="starTool"><img src="./icon/star.png" alt="Star" class="tool-icon"></button>
		</div>
		<div id="options">
			<div id="color">
            	<label for="colorPicker">Color:</label>
            	<input type="color" id="colorPicker" value="#000000">
			</div>
			<div id="size">
            	<label id="currentSize">Size: 1px</label>
            	<input type="range" id="sizePicker" min="1" max="20" value="2">
				

			</div>
			<div id="canvasSize">
				<label for="canvasWidth">Canvas Width:</label>
				<input type="number" id="canvasWidth" value="500">
				<label for="canvasHeight">Canvas Height:</label>
				<input type="number" id="canvasHeight" value="320">
			</div>
        </div>
	</div>
	
	<script src="js/aux.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
